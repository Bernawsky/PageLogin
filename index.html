<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Workspace</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/global.css">
    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="stylesheet" href="./public/css/fonts.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/SEU_TOKEN.js" crossorigin="anonymous"></script>
    <!-- substitua SEU_TOKEN -->
</head>

<body>
    <div class="container-login">
        <div class="container-sliding">
            <h2 id="firt-h2">Hello, Friend!</h2>
            <p>Register with your personal details to use all of site features</p>
            <button class="Button-SignUp-sliding" onclick="ClickSliding()">Sign Up</button>
        </div>

        <div class="container-SignIn">
            <h2 style="color: black;">Sign In</h2>
            <div class="icons-SignIn">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>

            <form action="./auth/login.php" method="post" id="form-SignIn" class="form-SignIn">
                <p style="font-size: 8px;">Or use your email and password</p>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <input type="password" placeholder="Password" id="Password" name="password" required>
                <img src="./public/img/IconView.png" class="Icon-EyeSlash">
                <img src="./public/img/IconSlash.png" class="Icon-Eye" />
                <a id="forget-password" href="#">Forget Your Password</a>
                <button class="Button-SignIn" id="submit-SignIn" type="submit">Sign In</button>
            </form>
        </div>

        <div class="container-SignUp">
            <h2 style="color: black;">Create Account</h2>
            <div class="icons-SignUp">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>

            <form action="./auth/register.php" method="post" id="form-SignUp" class="form-SignUp">
                <p style="font-size: 8px;">Or use your email and password</p>
                <input type="text" placeholder="Name" id="username" name="username" required>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <button class="Button-SignUp" id="submit-SignUp" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="./public/js/main.js"></script>
</body>

</html>
